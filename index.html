<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>CommunitiCash</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="landing">
		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title">
		    <h2 class="mdl-card__title-text">CommunitiCash</h2>
		  </div>
		  <div class="mdl-card__supporting-text">
		    <form action="#">
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="email" id="email">
			    <label class="mdl-textfield__label" for="email">Email</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="password">
			    <label class="mdl-textfield__label" for="password">Password</label>
			  </div>
			  <span class="error-message hidden"></span>
			</form>
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="login-btn">
		      Login
		    </a>
		  </div>
		</div>
	</div>

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">CommunitiCash</span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img id="propic" src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span id="user-name">Log In</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Login</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li id="nav-login" class="mdl-menu__item">Login</li>
              <li id="nav-logout" class="mdl-menu__item hidden">Logout</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="tab-link mdl-navigation__link" href="#tab-1"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">perm_identity</i>Profile</a>
          <a class="tab-link mdl-navigation__link" href="#tab-2"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i>Group</a>
          <div class="mdl-layout-spacer"></div>
          <a class="tab-link mdl-navigation__link" href="#tab-3"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span>About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div id="tab-1" class="tab mld-cell mdl-cell mdl-cell--1-offset mdl-cell--10-col">
            <h1>Your Profile</h1>
            <h3 id="profile-name">Name</h3>
            <h4 id="profile-email">Email</h4>
            <h4>Zip: <span id="profile-zip"></span></h5>
            <h5>ID: <span id="profile-id"></span></h5>
            <h5>Group ID: <span id="profile-groupid"></span></h5>
          </div>
          <div id="tab-2" class="tab mld-cell mdl-cell mdl-cell--1-offset mdl-cell--10-col hidden">
            <h1>Group</h1>
          </div>
          <div id="tab-3" class="tab mld-cell mdl-cell mdl-cell--1-offset mdl-cell--10-col hidden">
            <h1>Help</h1>
          </div>
        </div>
      </main>
    </div>s
    
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="//code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="//www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
